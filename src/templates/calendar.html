  <body>
  	<div id="wrapper" class="page-wrap">
	  	<header>
	  		<div class="js-include" title="nav.html" data-class="js"></div>	
	  	</header> 
	  	<div id="page-content-wrapper">
		  	<div class="container">
		  		<div class="bradcrumb mtl">
		  			<ol class="breadcrumb">
					  <li><a href="home.html"><i class="fa fa-home"></i> Home</a></li>
					  <li><a href="js_widgets.html">Javascript widgets</a></li>
					  <li class="active">Calendar</li>
					</ol>
		  		</div>
		  		<h1>Calendar</h1>
		  		<hr>
		  		
		  		<div class="row">
		  			<div class="col-sm-12">
		  				<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Calendar with spanish language</h3>
							</div>
							<div class="panel-body">
								
								<div class="page-header">
									<div class="row">
										<div class="col-sm-6">
											<h3></h3>
											<small>To see example with events navigate to march 2013</small>
										</div>
										<div class="col-sm-6">
											<div class="form-inline mtl pull-right">
												<div class="btn-group">
													<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
													<button class="btn btn-default" data-calendar-nav="today">Today</button>
													<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
												</div>
												<div class="btn-group">
													<button class="btn btn-warning" data-calendar-view="year">Year</button>
													<button class="btn btn-warning active" data-calendar-view="month">Month</button>
													<button class="btn btn-warning" data-calendar-view="week">Week</button>
													<button class="btn btn-warning" data-calendar-view="day">Day</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div id="calendar"></div>
							</div>
						</div>
		  			</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-sm-12 mbl">
		  				<div class="more-info">
							<a href="http://bootstrap-calendar.azurewebsites.net/index-bs3.html" class="btn btn-link">calendar more info here</a>
						</div>
						<div class="back-home mbm">
							<a href="home.html" class="btn btn-icon"><i class="fa fa-chevron-circle-left"></i> back to home</a>
						</div>
		  			</div>
		  		</div>
		  	</div>
	  	</div>
	  	<div class="modal fade in" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3 class="modal-title">Event</h3>
					</div>
					<div class="modal-body" style="height: 400px">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
  	</div>

	<script src="../js/components/calendar/app.js"></script>
	<script src="../js/components/jasny/jasny-bootstrap.min.js"></script>

    //Script to include files and components
    $(".js-include").each(function(){
	    var inc=$(this);
	    $.get(inc.attr("title"), function(data){
	        inc.replaceWith(data);
	    });
	});
    </script>
